---
apiVersion: v1
kind: Pod
metadata:
  name: catalogue
  labels:
    component: catalogue
spec:
  containers:
    - name: catalogue
      image: rkalluru/catalogue
      env:
        - name: DOCUMENTDB
          value: "true"
        - name: MONGO_URL
          # AWS paramter value of prod.catalogue.DOCDB_URL
          # Also allow manually the access todocdb in security group by adding 10.100.0.0/16
          value: "mongodb://admin1:RoboShop123@prod-docdb-cluster.cluster-cmoi2t1a1os3.us-east-1.docdb.amazonaws.com:27017/catalogue?tls=true&replicaSet=rs0&readPreference=secondaryPreferred&retryWrites=false"
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue-roboshop
spec:
  selector:
    component: catalogue
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
