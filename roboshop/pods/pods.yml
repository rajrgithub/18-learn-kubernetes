---
apiVersion: v1
kind: Pod
metadata:
  name: frontend
  labels:
    component: frontend
spec:
  containers:
    - name: frontend
      image: rkalluru/frontend
#      ports:
#        - containerPort: 80
#          hostPort: 8086

# App can be accessed bu using host port  8086
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-roboshop
spec:
  type: NodePort
  selector:
    component: frontend
  ports:
    - protocol: TCP
      port: 80
  # nginx port i.e., port of nginx in pod
      targetPort: 80
